    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Remover margem para garantir que a barra de menu ocupe toda a largura */
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column; /* Para empilhar a barra de menu e o conteúdo */
            min-height: 100vh; /* Garante que o body ocupe pelo menos a altura da tela */
            box-sizing: border-box;
        }

        /* Barra de menu fixa no topo */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #1565c0;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: flex-end; /* Coloca o conteúdo na parte direita */
            align-items: center;
            z-index: 1000; /* Garante que a barra de menu fique acima de outros conteúdos */
        }

        .logout-button {
            background-color: #90caf9; /* Vermelho */
            color: rgb(7, 7, 7);
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .suporte {
            background-color: #90caf9; /* Vermelho */
            color: rgb(7, 7, 7);
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .criar-turma{
            background-color: #90caf9; /* Vermelho */
            color: rgb(7, 7, 7);
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .btn-outline-secondary{
          margin-right: 10px;
        }
        .criar-turma:hover {
            background-color: #6798c0; /* Vermelho mais escuro no hover */
        }
        .suporte:hover {
            background-color: #6798c0; /* Vermelho mais escuro no hover */
        }

        .logout-button:hover {
            background-color: #d32f2f; /* Vermelho mais escuro no hover */
        }

        /* Espaçamento para o conteúdo não ficar sob a barra de menu */
        .content {
            margin-top: 60px; /* Ajuste para a altura da barra de menu */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .sport-block {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            width: calc(33.33% - 10px); /* Define a largura para um terço menos um pequeno espaço */
            max-width: 400px; /* Ajusta a largura máxima conforme necessário */
            display: flex;
            flex-direction: column;
        }

        .sport-image {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
            display: block;
        }

        .sport-content h2 {
            color: #1565c0;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 2px solid #90caf9;
            padding-bottom: 8px;
        }

        .sport-content p {
            line-height: 1.6;
            color: #555;
        }
        /* Modal escuro ao fundo */
.modal {
  display: none;
  position: fixed;
  z-index: 1001;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(3px); /* Suaviza o fundo */
}

/* Conteúdo do modal com estilo moderno */
.modal-content {
  background: #ffffff;
  margin: 10% auto;
  padding: 30px 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  text-align: left;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  position: relative;
}

/* Título */
.modal-content h2 {
  margin-top: 0;
  color: #1565c0;
  font-size: 22px;
  border-bottom: 2px solid #90caf9;
  padding-bottom: 8px;
}

/* Label */
.modal-content label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
  color: #333;
}

/* Select */
.modal-content select {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  background-color: #f9f9f9;
}

/* Botão de confirmar */
.modal-content button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #1565c0;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.modal-content button:hover {
  background-color: #0d47a1;
}

/* Botão de fechar (X) */
.close {
  position: absolute;
  top: 15px;
  right: 20px;
  color: #999;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}
.close:hover {
  color: #000;
}
  


        @media (max-width: 960px) { /* Ajuste para telas médias */
            .sport-block {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 600px) { /* Ajuste para telas pequenas */
            .sport-block {
                width: calc(100% - 10px);
            }
        }

    <!-- Modal para criar turma -->
<div id="modalCriarTurma" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Criar Nova Turma</h2>
      <label for="esporte">Selecione o Esporte:</label>
      <select id="esporte">
        <option value="futebol">Futebol</option>
        <option value="basquete">Basquete</option>
      </select>
      <br><br>
      <button onclick="confirmarTurma()">Confirmar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modalCriarTurma");
    const btnCriarTurma = document.querySelector(".criar-turma");
    const spanClose = document.querySelector(".close");
  
    btnCriarTurma.onclick = function () {
      modal.style.display = "block";
    }
  
    spanClose.onclick = function () {
      modal.style.display = "none";
    }
  
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  
    function confirmarTurma() {
      const esporteSelecionado = document.getElementById("esporte").value;
      alert("Turma de " + esporteSelecionado + " criada!");
      modal.style.display = "none";
    }
  </script>
